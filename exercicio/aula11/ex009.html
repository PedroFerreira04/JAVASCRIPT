            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            
            if (vel > 60) {

                res.innerHTML += `<p>Acima do limite!! <stronh>Multado.</strong></p>`

            } else {

                res.innerHTML += `Dentro do limite!Dirija com atenção`

            }


        }
    </script>
